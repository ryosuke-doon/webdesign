<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>上から流れるプルダウン</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 100;
    }

    .menu-container {
      position: relative;
    }

    .menu-button {
        background: #444;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        padding: 8px 16px;
        border-radius: 4px;
        box-shadow: 0 4px 0 #222;
        transition: all 0.1s ease;
        position: relative;
        top: 0;
        }

        .menu-button:active {
                top: 2px;
                box-shadow: 0 2px 0 #222;
        }

    .dropdown {
      position: absolute;
      top: 50px;
      left: 0;
      background-color: #444;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      border-radius: 4px;
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.4s ease;
      z-index: 101;
    }

    .dropdown.show {
      max-height: 200px; /* 十分に大きい値にしておく（項目数に応じて調整） */
    }

    .dropdown a {
      display: block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
    }

    .dropdown a:hover {
      background-color: #666;
    }

    .spacer {
      height: 50px;
    }
  </style>
</head>
<body>

<div class="navbar">
  <div class="menu-container">
    <button class="menu-button" id="menuBtn">メニュー ▼</button>
    <div class="dropdown" id="dropdownMenu">
      <a href="#" onclick="alert('爆散!')">爆散</a>
      <a href="#" onclick="alert('復元!')">復元</a>
    </div>
  </div>
</div>

<div class="spacer"></div>

<script>
  const menuBtn = document.getElementById('menuBtn');
  const dropdownMenu = document.getElementById('dropdownMenu');

  menuBtn.addEventListener('click', () => {
    dropdownMenu.classList.toggle('show');
  });

  document.addEventListener('click', (e) => {
    if (!e.target.closest('.menu-container')) {
      dropdownMenu.classList.remove('show');
    }
  });
</script>

</body>
</html>
